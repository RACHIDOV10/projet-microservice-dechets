server:
  port: 8081

spring:
  application:
    name: waste-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/waste-db

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
