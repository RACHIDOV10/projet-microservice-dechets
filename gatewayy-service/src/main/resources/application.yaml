server:
  port: 8082

spring:
  application:
    name: gateway-service

  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        enabled: true
        register: true
        hostname: 127.0.0.1
        prefer-ip-address: true
        service-name: gateway-service

    gateway:
      discovery:
        locator:
          enabled: false   # define routes manually

      routes:

        # ========= WASTE SERVICE =========
        - id: waste-service
          uri: lb://waste-service
          predicates:
            - Path=/waste/**
          filters:
            - StripPrefix=1

        # ========= ROBOT SERVICE =========
        - id: robot-service
          uri: lb://robot-service
          predicates:
            - Path=/robot/**
          filters:
            - StripPrefix=1

        # ========= ADMIN SERVICE =========
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=1

        # ========= AI FASTAPI SERVICE =========
        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/ai/**
          filters:
            - StripPrefix=1

      # Optional: global CORS config (works with Gateway 3.x)
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
